<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <div class="input_parameter">
            読込用CSVファイル名<input id="csv_read" type="text"></input><br/>
            CSVファイル保存先<input id="csv_write" type="text"></input><br/>
            検索ワード<input id="search_word" type="text"></input><button id="search">検索</button><br/>
        </div>
        <div>
            <textarea id="result" class="log-view-area"></textarea>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.kimetsu_search(csv_read.value,csv_write.value,search_word.value)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
